	<h1 class="dashhead">Recruiter Dashboard</h1>
	<div class="container">
		<section class="card">
			<form action="" method="post"> <br>

				<table class="form-group">
					<tr>
						<h2> View Job Posting</h2>
					<tr>
					<tr>
						<th><label for="jobposition"><b>Position</b></label></th>
						<td> <input type="text" name="" id="jobposition" placeholder="Enter position"
								value="Backend Developer"></td>
					</tr>
					<tr>
						<th><label for="jdesc"><b>Job Description</b></label></th>
						<td>
							<textarea rows="4" cols="57" id="jdesc"
								placeholder="Enter your institution description">A software developer with a focus on web application development and server-side, or database-side, programming is known as a back-end developer. The code that the website visitor cannot see is handled by back-end developers, but they are also in charge of making sure that the front end, or what the visitor sees and interacts with, is fully working as a whole.</textarea>
						</td>
					</tr>
					<tr>
						<th><label for="date"><b>Date</b></label></th>
						<td><input type="date" name="" id="date" value="2020-01-01">
						</td>
					</tr>
					<tr>
						<th><label for="location"><b>Location</b></label></th>
						<td><input type="text" name="" id="location" placeholder="Enter location" value="USA"> </td>
					</tr>

					<td colspan="2">
						<div class="button-container">
							<a href="" class="button">Save</a>
						</div>
						<br>
					</td>
					</tr>
				</table>

			</form> <br />
